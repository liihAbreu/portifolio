    <main>
        <section class="contato">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <h2 class="subtitulo text-center">
                            Conheça minha loja no Elo7
                        </h2>
                        <div class="btn-elo7">
                            <a class="btn" href="https://www.elo7.com.br/MaigcDesign?utm_source=blog&utm_medium=product_button" title="Ver a loja" target="_blank"  rel="noopener noreferrer">Ver a loja</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contato">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <h2 class="subtitulo text-center">
                            Envie um email
                        </h2>
                    </div>
                    <form id="form-contato" action="https://formsubmit.co/liih_nsf@hotmail.com" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome" name="Nome:" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="Telefone:" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto:</label>
                            <input type="text" class="form-control" id="assunto" name="_subject">
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Digite sua mensagem:</label>
                            <textarea class="form-control" id="mensagem" rows="8" name="Mensagem:" required></textarea>
                        </div>
                        <div class="btn-contato">
                            <button onclick="checkValidForm()" type="submit" class="btn">Enviar</button>
                        </div>
                        <input type="hidden" name="_blacklist" value="promoção, não perca, desconto, urgente">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="_honey" style="display:none">
                        <input type="email" name="_replyto" style="display:none">
                        <input type="hidden" name="_next" value="https://liihabreu.github.io/portifolio/obrigado.html">
                      </form>
                      <div class="error" id="error">
                        <p>Por favor, preencha os campos que estão faltando.</p>
                    </div>
                </div>
            </div>
        </section>
